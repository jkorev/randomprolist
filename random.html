<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomized Name List</title>
    <!-- Tailwind CSS CDN - used for general utility classes not overridden by custom styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define the custom "Rise" font from Thumbtack's CDN */
        @font-face {
            font-family: 'Rise';
            src: url(https://fonts.thumbtack.com/thumbtack-rise/ThumbtackRiseVF.woff2) format("woff2-variations"),
                 url("https://fonts.thumbtack.com/thumbtack-rise/ThumbtackRiseVF.woff") format("woff-variations");
            font-weight: 100 900; /* Define the available weight range */
        }

        /* Apply Thumbtack's core body styles */
        body {
            min-width: 320px;
            overflow-x: hidden;
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
            font-family: 'Rise', Avenir, Helvetica, Arial, sans-serif; /* Prioritize Rise, fallback to Avenir and generic sans-serif */
            color: #2f3033; /* Thumbtack's primary dark text color */
            background-color: #f8f8f8; /* A very light grey, common on Thumbtack's background sections */
        }

        /* Base link styling */
        a {
            color: inherit; /* Inherit color unless explicitly set */
            text-decoration: none; /* No underline by default */
        }

        /* Custom styling for the main heading (H1) to match Thumbtack's design */
        h1 {
            font-size: 40px;
            line-height: 1.1;
            font-weight: 900; /* Changed to 900 for extra bold */
            color: #2f3033; /* Primary text color */
            margin-bottom: 8px; /* Adjusted margin to accommodate the new subtitle */
        }

        @media screen and (max-width: 1200px) {
            h1 {
                font-size: 34px;
            }
        }

        @media screen and (max-width: 1023px) {
            h1 {
                font-size: 28px;
                line-height: 1.14;
            }
        }

        /* Styling for the small subtitle text */
        .subtitle-text {
            font-size: 14px; /* Smaller font size */
            font-weight: 400; /* Regular weight */
            line-height: 1.5;
            color: #676d73; /* Lighter grey for secondary text */
            margin-bottom: 32px; /* Space below the subtitle before the list */
            text-align: center; /* Center the text */
        }

        /* Custom styling for list items (name cards) to mimic Thumbtack's ".post" or ".offers__card" */
        .name-card {
            position: relative;
            background-color: #fff; /* White background for the card */
            border: 1px solid #e9eced; /* Thumbtack's subtle border color */
            border-radius: 4px; /* Thumbtack's standard border-radius */
            /* Reduced padding to make the boxes smaller and reduce whitespace */
            padding: 10px 15px; /* Vertical padding 10px, horizontal padding 15px */
            /* Reduced margin-bottom to lessen space between cards */
            margin-bottom: 12px; /* Spacing between cards */
            transition: box-shadow .5s ease; /* Smooth transition for shadow on hover */
            box-shadow: 0 1px 2px rgba(0,0,0,0.08); /* Initial subtle shadow */
        }

        .name-card:hover {
            box-shadow: 0 2px 4px 0 rgba(0,0,0,.15); /* More pronounced shadow on hover */
        }

        /* Styling for the links within the name cards */
        .name-link {
            display: block; /* Make the link fill the whole list item area */
            /* Adjusted font size for consistency with smaller box */
            font-size: 13px; /* Text size for the name */
            font-weight: 700; /* Bold font for the name */
            line-height: 1.5;
            color: #009fd9; /* Thumbtack's primary blue for links */
            transition: color .5s ease; /* Smooth transition for color on hover */
        }

        .name-link:hover {
            color: #007fad; /* Darker blue on hover */
        }

        /* Remove last item's bottom margin */
        #nameList > li:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Main content container, centered and with a max-width for better readability -->
    <div class="bg-white rounded-lg shadow-xl p-6 md:p-8 w-full max-w-2xl">
        <!-- Page Title -->
        <h1 class="text-center">
            Your Personalized Name List
        </h1>
        <!-- Small section under the title -->
        <p class="subtitle-text">
            Below is a randomized list of names, perfect for drawing or assigning tasks.
            Refresh the page to randomize the order again!
        </p>

        <!-- List of names -->
        <ul id="nameList">
            <!-- Names will be inserted here by JavaScript -->
        </ul>
    </div>

    <script>
        // --- YOUR LIST OF NAMES WITH ASSOCIATED URLs ---
        const originalNames = [
{name: "Violin Lessons", url: "https://www.thumbtack.com//md/parkville/violin-lessons/violin-lessons/service/131252964076602374?utm_medium=partnership&utm_source=midea"},
{name: "Mark Paragua", url: "https://www.thumbtack.com//ny/elmhurst/chess-lessons/mark-paragua/service/334106837981831374?utm_medium=partnership&utm_source=midea"},
{name: "Tim O'Connell Images", url: "https://www.thumbtack.com//nc/cary/boudoir-photography/tim-oconnell-images/service/320707865166159941?utm_medium=partnership&utm_source=midea"},
{name: "Mack Chimney service", url: "https://www.thumbtack.com//md/district-heights/furnace-repair/mack-chimney-service/service/278865051501347858?utm_medium=partnership&utm_source=midea"},
{name: "DPG Family Law (offices in Lincolnshire and Hof...", url: "https://www.thumbtack.com//il/lincolnshire/divorce-attorney/dpg-family-law-offices-in-lincolnshire-hoffman-estates/service/299950707666387077?utm_medium=partnership&utm_source=midea"},
{name: "Paul Howard Burns, Piano Instruction and Coaching", url: "https://www.thumbtack.com//mi/auburn-hills/piano-lessons-for-kids/paul-howard-burns-piano-instruction-coaching/service/84740360597324886?utm_medium=partnership&utm_source=midea"}
        ];
        // ---------------------------------------------

        /**
         * Shuffles an array using the Fisher-Yates algorithm.
         * @param {Array} array - The array to shuffle.
         * @returns {Array} The shuffled array.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        }

        // Check if a randomized list already exists in session storage
        let displayedNames = sessionStorage.getItem('randomizedNames');

        if (displayedNames) {
            // If exists, parse it back to an array
            displayedNames = JSON.parse(displayedNames);
        } else {
            // If not, shuffle the original list and store it
            // Create a deep copy to ensure original objects are not mutated
            displayedNames = shuffleArray(JSON.parse(JSON.stringify(originalNames)));
            sessionStorage.setItem('randomizedNames', JSON.stringify(displayedNames));
        }

        // Display the names on the page
        const nameListElement = document.getElementById('nameList');
        displayedNames.forEach(item => {
            const listItem = document.createElement('li');
            // Apply the custom name-card class
            listItem.classList.add('name-card');

            const anchor = document.createElement('a');
            anchor.href = item.url;
            anchor.textContent = item.name;
            anchor.target = "_blank"; // Open link in a new tab
            // Apply the custom name-link class
            anchor.classList.add('name-link');

            listItem.appendChild(anchor);
            nameListElement.appendChild(listItem);
        });
    </script>
</body>
</html>
